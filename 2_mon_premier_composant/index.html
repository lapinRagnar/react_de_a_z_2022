<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReactJs</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>
    <h1>Creer mon premier composant</h1>
    <hr>


    <div id="root"></div>

    <script type="text/babel">

        const root = document.getElementById('root');
        const titre = "ity misy titre manja be eeeeh"

        // attention le nom d'un composant doit etre en pascal case - ex: MonDiv, Mycompo, ... (debuter par un majuscule)
        // on peut aussi les fonctions fléché
        const MonComposant = function(){
            return (
                <section>
                    <h2>{titre} </h2>
                </section>
            )
        }

        
        const template = (
            <main>
                <MonComposant></MonComposant>    
            </main>
        )

        ReactDOM.render(template, root)

    </script>

</body>
</html>
